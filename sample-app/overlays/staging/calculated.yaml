apiVersion: v1
kind: Service
metadata:
  name: sample-app-service-staging
  namespace: staging
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: sample-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-staging
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - env:
        - name: foo
          value: bar
        image: nanajanashia/argocd-app:1.2
        name: sample-app
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 800m
            memory: 500Mi
        stdin: true
        tty: true
